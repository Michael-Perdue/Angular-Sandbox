<div>
    <h2 i18n>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <label i18n>Username: </label>
            <input type="text" formControlName="username" [defaultValue]="'Password' | translate">
        </div>
        <div>
            <label i18n>Password: </label>
            <input type="text" formControlName="password" [defaultValue]="'Username' | translate">
        </div>
        <button i18n type="submit">Login</button>
    </form>
</div>
