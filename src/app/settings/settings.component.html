<button [@buttonSize]=clickType (click)="handleClick()">{{ clicked ? 'Hide' : 'Show' }} Settings</button>
<div *ngIf="clicked">
  <h1>{{ title }}</h1>
  <div class="noMargin">
    <h2> Theme </h2>
    <div *ngFor="let item of items; let i = index">
      <label>
        <input
          type="radio"
          name="optionsGroup"
          [value]="item.value"
          (change)="optionChange(item.value)"
        />
        {{ i + 1 }} - {{ item.label }}
      </label>
    </div>
    <h2> Other Links </h2>
    <a [routerLink]="'/' + opposite">Switch to {{opposite}}</a>
  </div>
</div>
